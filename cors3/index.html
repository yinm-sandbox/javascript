<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS test</title>
  <script>
    'use strict'

    const cityCode = '030010'
    const apiUrl = `http://weather.livedoor.com/forecast/webservice/json/v1?city=${cityCode}`
    const targetUrl = `http://localhost:3000/?url=${apiUrl}`

    fetch(targetUrl)
      .then(res => res.json())
      .then(json => console.log(json))
  </script>
</head>
<body>
consoleを見てね
</body>
</html>
