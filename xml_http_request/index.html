<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    function getHeaderTime() {
      console.log(this.getResponseHeader('Last-Modified'))
    }

    const req = new XMLHttpRequest()
    req.open('HEAD', 'register.php')
    req.onload = getHeaderTime
    req.send()
  </script>
</head>
<body>
</body>
</html>
