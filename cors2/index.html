<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS</title>
</head>
<body>
<script>
  const xhr = new XMLHttpRequest()
  xhr.open('POST', 'http://localhost:3000/index.php')
  xhr.withCredentials = true
  xhr.setRequestHeader('X-YINM-TEST', 'aaaaaaaaaaaaaaaaaaaaaaa')
  xhr.addEventListener('load', function() {
    console.log(this.responseText)
  }, false)
  xhr.send(null)
</script>
</body>
</html>
